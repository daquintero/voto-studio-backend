language: python
python:
- 3.6
services:
- postgresql
- elasticsearch
addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
- DJANGO=2.1.5 PGPORT=5433
before_install:
- sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/*/main/pg_hba.conf
- sudo service postgresql restart
- sleep 1
- export DJANGO_SETTINGS_MODULE=config.settings.travis
- export PYTHONPATH=$HOME/builds/voto_backend/voto_backend
- PIP_USE_MIRRORS=true
install:
- pip install -r requirements/travis.txt
- pip install django==$DJANGO --quiet
- pip install psycopg2 --quiet
before_script:
- psql -c "CREATE DATABASE travisci;" -U postgres
- sleep 1
- psql -c "CREATE SCHEMA main_site;" -U postgres
- sleep 1
- psql -c "GRANT CREATE ON SCHEMA main_site TO postgres;" -U postgres
- sleep 10
script:
- python manage.py migrate_both
- pytest
deploy:
  provider: heroku
  api_key:
    secure: 
  app: v-staging
